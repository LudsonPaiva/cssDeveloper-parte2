<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>

        /*
        grid area: 
        - Junção das propriedades anteriores = 
        <grid-row-start><grid-column-start><grid-row-end><grid-column-endd>
        - nomear as áreas
        */
        body {
            display: grid;
        }

        .container {
            border: 2px solid black;
            display: grid;
        }
        header {
            background-color: orange;
        }
        main {
            background-color: deepskyblue;
        }
        aside {
            background-color: lightcoral;
        }
        footer {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <main>
        main
    </main>
    <aside>
        sidebar
    </aside>
    <footer>
        footer
    </footer>
</body>
</html>
